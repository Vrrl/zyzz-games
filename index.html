<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyzz Games</title>
    <link rel="stylesheet" href="css/_default.css">

</head>
<body>

        <img src="img/menu.png" alt="" class="menu">
        <div class="menu-opc" id="pc" onclick="setSelectedGameOpc('pc')">
            <img src="img/pc.svg" alt="">

        <div class="menu-opc" id="browser" onclick="setSelectedGameOpc('browser')">
            <img src="img/browser.svg" alt="">
            <div class="menu-opc-text">Browser</div>
        </div>
        <div class="menu-opc" id="all" onclick="setSelectedGameOpc('all')">

            <div class="menu-opc-text">All</div>
        </div>
        <img src="img/logo.png" alt="" class="logo">

            <img src="img/star.svg" alt="">
